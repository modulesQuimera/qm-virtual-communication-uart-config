<script type="text/javascript">
	RED.nodes.registerType('uart_config',{
		category: 'virtual communication',
		color: '#0080FF',
		defaults: {
            name:{value: ""},
            slot: {value: "1"},
            port: { value: "RS232_DB9"},
            baud_rate: {value: "9600"},
            word_length: {value: "8"},
            parity: { value: "0"},
            stop_bits: {value: "1"}	
		},
		inputs:1,
		outputs:1,
		icon: "COM.svg",
		label: function() {
			return this.name? "UART Setup - " + this.name: "UART Setup";
		},
		oneditprepare: function() { 
			var node = this;
			var scope = node.scope || [];

			$("#node-input-compare_select").on("change", function(e) {
				var compare = $(this).val();
				if (compare === "interval"){ $(".node-input-max-value").show(); $(".node-input-min-value").show(); }
				if (compare === "maxValue"){ $(".node-input-max-value").show(); $(".node-input-min-value").hide(); }
				if (compare === "minValue"){ $(".node-input-max-value").hide(); $(".node-input-min-value").show(); }
			});

		}
	});	
</script>
